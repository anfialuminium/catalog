<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>קטלוג מוצרי אלומיניום - אנפי 2024</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* איפוס בסיסי */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* סגנונות גוף */
        body {
            font-family: 'Assistant', sans-serif;
            background: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        /* עמוד הקטלוג הראשי */
        .page {
            background: white;
            max-width: 1200px;
            margin: 20px auto;
            padding: 60px 80px;
            box-shadow: 0 0 30px rgba(0,0,0,0.1);
            min-height: 800px;
            position: relative;
        }

        /* ------------------------------------- */
        /* Cover Page (עמוד שער) */
        /* ------------------------------------- */
        .cover-page {
            background: linear-gradient(135deg, #2d5016 0%, #3d6b1f 100%);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 100px 80px;
        }

        .logo {
            font-size: 80px;
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: 8px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .cover-subtitle {
            font-size: 32px;
            font-weight: 300;
            margin-bottom: 60px;
            opacity: 0.95;
        }

        .cover-year {
            font-size: 28px;
            color: #c8e6c9;
            margin-bottom: 100px;
        }

        .geometric-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0.05;
            background-image: 
                linear-gradient(30deg, #fff 12%, transparent 12.5%, transparent 87%, #fff 87.5%, #fff),
                linear-gradient(150deg, #fff 12%, transparent 12.5%, transparent 87%, #fff 87.5%, #fff);
            background-size: 80px 140px;
        }

        .contact-info {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 16px;
            opacity: 0.9;
        }

        .contact-info p {
            margin: 8px 0;
        }

        /* ------------------------------------- */
        /* Table of Contents (תוכן עניינים) */
        /* ------------------------------------- */
        .toc-title {
            color: #2d5016;
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 40px;
            border-bottom: 3px solid #2d5016;
            padding-bottom: 15px;
        }

        .toc-list {
            list-style: none;
            padding: 20px 0;
        }

        .toc-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            margin: 15px 0;
            background: #f9f9f9;
            border-right: 4px solid #2d5016;
            transition: all 0.3s;
            cursor: pointer;
        }

        .toc-item:hover {
            background: #e8f5e9;
            transform: translateX(-5px);
        }

        .toc-item-name {
            font-size: 24px;
            font-weight: 600;
            color: #333;
        }

        .toc-item-icon {
            color: #2d5016;
            font-size: 28px;
            margin-left: 15px;
        }

        .toc-item-page {
            font-size: 20px;
            color: #666;
            font-weight: 300;
        }

        /* ------------------------------------- */
        /* Category Pages (דפי קטגוריה) */
        /* ------------------------------------- */
        .category-header {
            background: linear-gradient(135deg, #2d5016 0%, #4a7c2c 100%);
            color: white;
            padding: 50px;
            margin: -60px -80px 40px -80px;
            text-align: center;
        }

        .category-title {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .category-icon {
            font-size: 60px;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .category-description {
            font-size: 18px;
            max-width: 700px;
            margin: 0 auto;
            opacity: 0.95;
            line-height: 1.8;
        }

        /* Product Sections */
        .product-section {
            margin-bottom: 50px;
        }

        .product-title {
            font-size: 28px;
            font-weight: 600;
            color: #2d5016;
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .product-card {
            background: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
            /* שיפור: Flexbox להצבה עקבית של אלמנטים */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            min-height: 300px; /* גובה מינימלי למראה אחיד */
        }

        .product-card:hover {
            box-shadow: 0 5px 15px rgba(45, 80, 22, 0.2);
            transform: translateY(-3px);
        }

        /* הוספת סגנון לתמונה */
        .product-image {
            width: 80%;
            max-height: 100px;
            object-fit: contain;
            margin: 0 auto 15px auto;
            border-radius: 4px;
            background: white; /* רקע לבן לתמונה בתוך כרטיס אפור */
            border: 1px solid #eee;
        }

        .product-name {
            font-size: 18px;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
            flex-grow: 1; /* דחיפה של המפרט למטה */
        }

        .product-spec {
            font-size: 16px;
            color: #666;
            margin: 5px 0;
            font-weight: 400;
        }

        /* ------------------------------------- */
        /* Tables (טבלאות) */
        /* ------------------------------------- */
        .spec-table {
            width: 100%;
            border-collapse: collapse;
            margin: 30px 0;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .spec-table th {
            background: #2d5016;
            color: white;
            padding: 15px;
            text-align: right;
            font-weight: 600;
            font-size: 18px;
        }

        .spec-table td {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
            font-size: 16px;
        }

        .spec-table tr:hover {
            background: #f5f5f5;
        }

        /* שיפור: שורות זברה לקריאות משופרת */
        .spec-table tr:nth-child(even) {
            background: #fafafa;
        }
        
        /* ------------------------------------- */
        /* Color Swatches (דוגמיות צבע) */
        /* ------------------------------------- */
        .color-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
            justify-content: center;
        }

        .color-swatch {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 2px solid #ddd;
            display: inline-block;
            position: relative;
        }

        .color-swatch.white { background: white; }
        .color-swatch.black { background: #333; }
        .color-swatch.natural { background: #d4af37; } /* זהב בהיר */
        .color-swatch.cream { background: #f5e6d3; }
        .color-swatch.grey { background: #a9a9a9; }
        .color-swatch.brown { background: #8b4513; }


        .color-label {
            font-size: 14px;
            color: #666;
            text-align: center;
            margin-top: 5px;
            display: block;
        }

        /* ------------------------------------- */
        /* Info Box (תיבת מידע) */
        /* ------------------------------------- */
        .info-box {
            background: #e8f5e9;
            border-right: 4px solid #2d5016;
            padding: 20px;
            margin: 30px 0;
            border-radius: 4px;
        }

        .info-box i {
            color: #2d5016;
            margin-left: 10px;
        }

        /* ------------------------------------- */
        /* Page Numbers & Navigation */
        /* ------------------------------------- */
        .page-number {
            position: absolute;
            bottom: 45px;
            left: 50%;
            transform: translateX(-50%);
            color: #2d5016;
            font-size: 18px;
            font-weight: 600;
        }

        .nav-buttons {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px; 
            z-index: 1000;
        }

        .nav-btn {
            background: #2d5016;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
            font-family: 'Assistant', sans-serif;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            opacity: 0.8; 
        }

        .nav-btn:hover {
            background: #3d6b1f;
            transform: scale(1.05);
            opacity: 1; 
        }

        .nav-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: scale(1);
            box-shadow: none;
            opacity: 0.5; 
        }

        /* ------------------------------------- */
        /* Back Page (כריכה אחורית) */
        /* ------------------------------------- */
        .back-page {
            background: linear-gradient(135deg, #2d5016 0%, #3d6b1f 100%);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .back-logo {
            font-size: 100px;
            font-weight: 700;
            margin-bottom: 30px;
            letter-spacing: 10px;
        }

        .back-slogan {
            font-size: 28px;
            font-weight: 300;
            margin-bottom: 80px;
            opacity: 0.95;
            max-width: 600px;
            line-height: 1.5;
        }

        .back-contact {
            font-size: 18px;
            line-height: 2;
        }

        .back-contact p {
            margin: 10px 0;
        }

        .back-contact i {
            margin-left: 10px;
            color: #c8e6c9;
        }

        /* ------------------------------------- */
        /* מדיה לדפוס ולנייד */
        /* ------------------------------------- */
        @media print {
            .page {
                margin: 0;
                box-shadow: none;
                page-break-after: always;
            }
            .nav-buttons {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .page {
                padding: 30px 20px;
            }
            .category-header {
                margin: -30px -20px 30px -20px;
                padding: 30px 20px;
            }
            .product-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="catalog"></div>
    
    <div class="nav-buttons">
        <button class="nav-btn" id="prevBtn" onclick="changePage(-1)">

        </button>
        <button class="nav-btn" id="nextBtn" onclick="changePage(1)">

        let currentPage = 0;
        const pages = [];

        // -------------------------------------

        // -------------------------------------

        pages.push(`

                <div class="contact-info">
                    <p><i class="fas fa-phone"></i> טלפון: 050-6946650</p>

        // -------------------------------------

        pages.push(`

                    </li>
                    <li class="toc-item" onclick="goToPage(5)">

                            <i class="fas fa-circle toc-item-icon"></i>
                            <span class="toc-item-name">גלגלים ופינות</span>
                        </div>
                        <span class="toc-item-page">עמוד 6</span>
                    </li>
                    <li class="toc-item" onclick="goToPage(6)">

                        </div>

                    </li>
                    <li class="toc-item" onclick="goToPage(7)">

                            <i class="fas fa-address-card toc-item-icon"></i>
                            <span class="toc-item-name">צרו קשר</span>
                        </div>
                        <span class="toc-item-page">עמוד 8</span>
                    </li>
                </ul>
                <div class="page-number">2</div>
            </div>
        `);

        // -------------------------------------
        // Page 3: Brushes (אינדקס 2)
        // -------------------------------------
        pages.push(`
            <div class="page">
                <div class="category-header">
                    <div class="category-icon"><i class="fas fa-brush"></i></div>
                    <h1 class="category-title">מברשות</h1>
                    <p class="category-description">מברשות איכותיות מניילון ופוליפרופילן לאיטום וסגירת חלונות ודלתות אלומיניום.</p>

                <div class="product-section">

        // -------------------------------------

        // -------------------------------------
        pages.push(`

                        </div>
                    <div class="product-card">

                        <div class="product-spec">חומר: פוליאסטר שקוף (Ultra-Fine)</div>

                    <div class="product-card">

                    <div class="product-card">

                        <div class="product-spec">מערכת גלילה חלקה ונוחה</div>

                <div class="info-box">

                <div class="page-number">4</div>
            </div>
        `);

        // -------------------------------------
        // Page 5: Handles (אינדקס 4)
        // -------------------------------------
        pages.push(`
            <div class="page">
                <div class="category-header">
                    <div class="category-icon"><i class="fas fa-grip-horizontal"></i></div>
                    <h1 class="category-title">ידיות</h1>
                    <p class="category-description">מגוון ידיות יוקרתיות ופונקציונליות לחלונות ודלתות אלומיניום. עשויים אלומיניום יצוק עם גימור צבע בתנור.</p>

                <div class="product-section">

        function renderPage() {
            const catalog = document.getElementById('catalog');
            catalog.innerHTML = pages[currentPage];
            
            // עדכון לחצני ניווט
            document.getElementById('prevBtn').disabled = (currentPage === 0);
            document.getElementById('nextBtn').disabled = (currentPage === pages.length - 1);

            // גלילה לראש העמוד בעת מעבר
            window.scrollTo({ top: 0, behavior: 'smooth' }); 
        }

        function changePage(direction) {
            const newPage = currentPage + direction;
            if (newPage >= 0 && newPage < pages.length) {
                currentPage = newPage;
                renderPage();
            }
        }

        function goToPage(index) {
            if (index >= 0 && index < pages.length) {
                currentPage = index;
                renderPage();
            }
        }

        // טעינה ראשונית של הקטלוג
        document.addEventListener('DOMContentLoaded', () => {
            renderPage();
        });
